<html>

<head>
  <title>Comment App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container" id="gradient">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h1>Comment App</h1>

        <form id="todoForm">
          <div class="form-group">
            <input id="username" class="form-control" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <textarea id="comment" class="form-control" placeholder="Enter Comment"></textarea>
          </div>
          <div class="form-group">
            <button id="btn" type="button" onclick="addComment()" class="btn btn-primary btn-lg">click me</button>
          </div>
        </form>
        <ul id="commentList" class="list-group">
        </ul>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
